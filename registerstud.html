<html>
<head>
<title>student registration form</title>
</head>

<body bgcolor="black">
<form action="regi.jsp" method="post">
<h3><center>STUDENT REGISTRATION FORM</center></h3>
<table align="center"cellpadding="10">
<style>
body{color:white;}
</style>


<!---------first name------------>
<tr>
<td>First Name</td>
<td><input type="text" name="firstname"maxlength="30"/>
</td>
</tr>
<!--------last name---------->
<tr>
<td>Last Name</td>
<td><input type="text" name="lastname"maxlength="30"/>
</td>
</tr>
<!--------email id----------->
<tr>
<td>Email_Id</td>
<td><input type="text" name="email"maxlength="100"/>
</td>
</tr>
<!------------mobile no---------->
<tr>
<td>Mobile No</td>
<td><input type="text" name="mobileno"maxlength="10"/>
</td>
</tr>
<!-----------div----------->
<tr>
<td>Div</td>
<td><input type="text" name="divi"maxlength="30"/>
</td>
</tr>
<!-----------branch---------->
<tr>
<td>Branch</td>
<td><input type="text" name="branch"maxlength="30"/>
</td>
</tr>
<!-----------class-------->
<tr>
<td>Class</td>
<td><input type="text" name="class1"maxlength="30"/>
</td>
</tr>

<!--------gender----------->
<tr>
<td>Gender</td>
<td>
Male<input type="radio" name="gender"value="Male"/>
Female<input type="radio" name="gender"value="Female"/>
</td>
</tr>
<!-------address---------->
<tr>
<td>Address</td>
<td><textarea name="address"row="4" cols="30">
</textarea></td>
</tr>
<!-----username---->
<tr> 
<td>Username</td>
<td><input type="Username"  name="uname"placeholder="Username"maxlength="30"/>
</td>
</tr>
<!----password---->
<tr>
<td>Password</td>
<td><input type="Password" name="pass" placeholder="Password"maxlength="30"/>
</td>
</tr>
<!----------submit and reset--------->
<tr>
<td colspan="2"align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
</form>
</body>
</html>
